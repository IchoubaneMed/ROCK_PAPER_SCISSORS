<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>
    <main>
        <div class="content">
            <!-- Robot -->
            <div class="robot">
                <div class="robot-logo"><img src="images/robot.png" alt="robot-logo"></div>
                <div class="robot-choices">
                    <div class="robot-choice" id="rock-robot"><img src="images/rock.png" alt="rock"></div>
                    <div class="robot-choice" id="paper-robot"><img src="images/paper.png" alt="paper"></div>
                    <div class="robot-choice" id="scissors-robot"><img src="images/scissors.png" alt="scissors"></div>
                </div>
                <hr>
            </div>
            <!-- Score -->
            <div class="score"></div>
            <!-- Player -->
            <div class="player">
                <hr>
                <div class="player-choices">
                    <button class="choice" id="rock"><img src="images/rock.png" alt="rock"></button>
                    <button class="choice" id="paper"><img src="images/paper.png" alt="paper"></button>
                    <button class="choice" id="scissors"><img src="images/scissors.png" alt="scissors"></button>
                </div>
                <div class="player-logo"><img src="images/player.png" alt="playes"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
