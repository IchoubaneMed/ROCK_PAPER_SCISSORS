<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>
    <main>
        <!-- Robot -->
        <div class="robot">
            <div class="robot-logo"></div>
            <div class="robot-choices">
                <div class="robot-choice"></div>
                <div class="robot-choice"></div>
                <div class="robot-choice"></div>
            </div>
            <hr>
        </div>
        <!-- Score -->
        <div class="score"></div>
        <!-- Player -->
        <div class="player">
            <hr>
            <div class="player-choices">
                <button class="choice" id="rock"></button>
                <button class="choice" id="paper"></button>
                <button class="choice" id="scissors"></button>
            </div>
            <div class="player-logo"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
